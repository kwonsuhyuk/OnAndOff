name: "Chromatic Deployment & PR Comment"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          npm install

      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
          onlyChanged: true

      - name: Debug Chromatic Output
        run: echo "Chromatic URL: ${{ steps.chromatic.outputs.storybookUrl }}"
  comment:
    name: Add Comment
    runs-on: ubuntu-latest
    needs:
      - chromatic # Chromatic 작업이 완료된 후 실행되도록 설정
    if: github.event_name == 'pull_request'
    steps:
      - name: Add PR Comment with Chromatic URL
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            🚀 **Chromatic Storybook 배포 완료!**  
            UI 변경 사항을 확인하세요: [Chromatic 배포 링크](${{ steps.chromatic.outputs.storybookUrl }})
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}